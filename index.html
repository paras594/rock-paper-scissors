<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors Game</h1>
  </header>
    <div id="scoreboard">
     <div class="player" id="user">user</div>
     <div class="player" id="comp">comp</div>
     <span id="userScore">0</span>:<span id="compScore">0</span>
   </div>
  <p id="message">Paper beats rock. You win!</p>
  <div id="choices">
    <div id="r" class="choice">
     <img src="rock.png" alt="rock" height="80px" width="80px" class=/>
    </div>
    <div id="p" class="choice">
     <img src="paper.png" alt="paper" height="80px" width="80px"/>
    </div>
    <div id="s" class="choice">
     <img src="scissors.png" alt="scissors" height="80px" width="80px"/>
    </div>
  </div>
  <p id="makeYourMove">Make Your Choice</p>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
